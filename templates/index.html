{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Management System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <b class="navbar-brand" >Student Management System</b>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>      
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'showStudent' %}">Show Student</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'addStudents' %}">Add Student</a>
              </li>         
              </ul>
            {% if user.is_authenticated %}
            <div class="d-flex">
             <p class="m-2">{{user.username}}</p>
             <a href="{% url 'user_logout' %}" class="btn btn-primary" >logout</a>
            </div>
            {% else %}
            <div class="d-flex">
              <a href="{% url 'signup' %}" class="btn btn-success mx-3" >Sign up</a>
              <a href="{% url 'login_view' %}" class="btn btn-primary" >Login</a>
            </div>
            {% endif %} 
          </div>
        </div>
    </nav>    
  {% block content %}
     
  {% endblock %}
</body>
</html>
