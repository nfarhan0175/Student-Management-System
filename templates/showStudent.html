{% extends "index.html" %}
{% block content %}
<!-- student detail -->
<div class="container">
  <h1>Student Details</h1> 
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Course</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for data in students %}
      <tr>
        <th scope="row">{{ data.id }}</th>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.course }}</td>
        <td>
            <a href="{% url 'update' data.id %}" type="button" class="btn btn-success">Update</a>
            <a href="{% url 'delete' data.id %}" type="button" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}        
    </tbody>
  </table>
</div>  
{% endblock %}
